name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ "hot" ]
  pull_request:
    branches: [ "hot" ]
  
  
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
      
  hotmerge:
    name: Merge hot
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: merge
        uses: mtanzi/action-automerge@v1
        id: merge
        with:
          github_token: ${{ github.token }}
          source: 'hot'
          target: 'dev'
